<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my
            <span class="font-semibold text-purple-600">
                Bap-Er-Bank
            </span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-2/4 p-8 mx-auto mt-8 rounded ">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Type your email (abc@def.com)">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                    typetype="password" placeholder="Enter password (secret)">
                <button id="login-button" class="bg-green-300 rounded px-4 py-1">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login02.js"></script>

</body>

</html>
